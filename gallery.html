<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">О художнике</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="gallery.html">Галерея</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="gallery container my-5 flex-grow-1">
    <h1 class="text-center mb-5">Галерея</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- [All 15 card blocks remain exactly as in previous version - omitted here for brevity, but keep them unchanged with data-index="0" to "14"] -->
      <!-- Example first and last for reference -->
      <div class="col">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#artModal" data-index="0">
          <img src="images/painting1.jpg" class="card-img-top img-fluid" alt="Хроматическая тишина" style="object-fit: contain; height: auto; max-height: 400px; cursor: pointer;">
          <div class="card-body text-center">
            <h5 class="card-title">Хроматическая тишина</h5>
          </div>
        </div>
      </div>
      <!-- ... cards 2–14 ... -->
      <div class="col">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#artModal" data-index="14">
          <img src="images/painting15.jpg" class="card-img-top img-fluid" alt="Последний свет" style="object-fit: contain; height: auto; max-height: 400px; cursor: pointer;">
          <div class="card-body text-center">
            <h5 class="card-title">Последний свет</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Lightbox -->
  <div class="modal fade" id="artModal" tabindex="-1" aria-labelledby="artModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="artModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row align-items-center">
            <div class="col-md-7 text-center position-relative image-container">
              <img id="modalImage" src="" alt="" class="img-fluid current-image">
              <img id="prevBleed" class="bleed-image left-bleed" src="" alt="">
              <img id="nextBleed" class="bleed-image right-bleed" src="" alt="">
              <button id="prevBtn" class="nav-arrow left">&lt;</button>
              <button id="nextBtn" class="nav-arrow right">&gt;</button>
            </div>
            <div class="col-md-5">
              <p id="modalDesc"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto">
    <p>© 2015–2026 Артем Черников. Все права защищены.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script>
    const works = [
      { src: "images/painting1.jpg", title: "Хроматическая тишина", desc: "Слоистый абстрактный пейзаж, в котором насыщенные цветовые поля пересекаются с моментами покоя. Работа говорит языком цвета, балансируя между движением и тишиной." },
      { src: "images/painting2.jpg", title: "Красный горизонт", desc: "Исследование дистанции и напряжения через растворяющуюся линию горизонта, наполненную интенсивным цветом." },
      { src: "images/painting3.jpg", title: "Вертикальный свет", desc: "Поднимающиеся цветовые структуры формируют светящийся центр, создавая ощущение роста и внутренней концентрации." },
      { src: "images/painting4.jpg", title: "Ночной лес", desc: "Глубокие синие и тёмные тона превращают пейзаж в почти сновидческое пространство тишины и скрытого движения." },
      { src: "images/painting5.jpg", title: "Цветочное ядро", desc: "Плотная органическая форма возникает из напряжённого фона, соединяя хрупкость и устойчивость." },
      { src: "images/painting6.jpg", title: "Береговое напряжение", desc: "Столкновение суши и воды передано через резкие цветовые переходы и ломкую структуру формы." },
      { src: "images/painting7.jpg", title: "Внутренний огонь", desc: "Светящееся ядро удерживается тёмными слоями, создавая образ скрытой эмоциональной энергии." },
      { src: "images/painting8.jpg", title: "Эхо утёсов", desc: "Монументальные формы словно застыли во времени, сохраняя напряжение и силу природного пространства." },
      { src: "images/painting9.jpg", title: "Цветущий интервал", desc: "Лёгкие формы и плавные переходы цвета создают ощущение паузы и медленного раскрытия момента." },
      { src: "images/painting10.jpg", title: "Белый цветок", desc: "Светлая форма контрастирует с насыщенным фоном, подчёркивая хрупкость и ясность образа." },
      { src: "images/painting11.jpg", title: "Осенний поток", desc: "Тёплые оттенки и динамичные мазки передают ритм и движение осеннего пейзажа." },
      { src: "images/painting12.jpg", title: "Древо света", desc: "Центральная вертикаль собирает вокруг себя свет, превращая форму в символ роста и связи." },
      { src: "images/painting13.jpg", title: "Зелёный путь", desc: "Извилистые линии и плотная растительность создают ощущение движения и выбора направления." },
      { src: "images/painting14.jpg", title: "Белые берега", desc: "Контраст светлых форм и тёмной глубины создаёт атмосферу тишины и дистанции." },
      { src: "images/painting15.jpg", title: "Последний свет", desc: "Финальная композиция, наполненная мягким светом, ощущением завершения и покоя." }
    ];

    let currentIndex = 0;

    const artModal = document.getElementById('artModal');
    const modalImage = document.getElementById('modalImage');
    const prevBleed = document.getElementById('prevBleed');
    const nextBleed = document.getElementById('nextBleed');

    artModal.addEventListener('show.bs.modal', event => {
      currentIndex = parseInt(event.relatedTarget.getAttribute('data-index'));
      updateModal();
    });

    function updateModal() {
      const work = works[currentIndex];
      document.getElementById('artModalLabel').textContent = work.title;
      modalImage.src = work.src;
      modalImage.alt = work.title;
      document.getElementById('modalDesc').textContent = work.desc;

      // Update bleed images (only on mobile)
      if (window.innerWidth < 800) {
        prevBleed.src = currentIndex > 0 ? works[currentIndex - 1].src : '';
        nextBleed.src = currentIndex < works.length - 1 ? works[currentIndex + 1].src : '';
      }
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < works.length - 1) {
        currentIndex++;
        updateModal();
      }
    });

    // Swipe support
    let touchStartX = 0;
    const modalBody = artModal.querySelector('.modal-body');
    modalBody.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    modalBody.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50 && currentIndex < works.length - 1) {
        currentIndex++;
        updateModal();
      } else if (touchEndX - touchStartX > 50 && currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    });
  </script>
</body>
</html>
